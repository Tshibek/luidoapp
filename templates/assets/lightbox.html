

<div class="lightbox-gallery">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Lightbox Gallery</h2>
            <p class="text-center">Find the lightbox gallery for your project. click on any image to open gallary</p>
        </div>
        <div class="row photos">
            {% for image in montage.get_images %}
            <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="{{ MEDIA_URL }}{{ image.images }}" data-lightbox="photos"><img class="img-fluid" src="{{ MEDIA_URL }}{{ image.images }}" alt="{{ forloop.counter }}" width="330" height="330"></a></div>
           {% endfor %}
        </div>
    </div>
</div>
